<form novalidate name="updateProfileForm" ng-submit="updateProfile(credentials)">

    <button ng-show="errorMessage" class="button button-bar button-assertive">
        <i class="icon ion-alert" style="padding-right:10px"/></i>      {{ errorMessage }}
    </button>

    <button ng-show="hint" class="button button-bar button-balanced">
        <i class="icon ion-alert" style="padding-right:10px"/></i>      {{ hint }}
    </button>

    <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="credentials.email" required>
    </label>

    <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="credentials.name" required>
    </label>

    <div style="margin-top:10px">
        <button type="button" class="button button-stable" ng-click="abortUpdateProfile()">Back</button>
        <button type="submit" class="button button-stable">Update</button>
    </div>
</form>
